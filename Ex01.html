<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex01</title>
</head>
<body>
<script>
    function findMax(arrpoint) {
        arrpoint.sort(function (a, b) {
            return b - a;
        });
        for (let i = 1; i < arrpoint.length; i++) {
            if (arrpoint[i] !== arrpoint[0]) {
                return arrpoint[i];
            }
        }
    }

    let arr = [1, 2, 3, 4, 5, 6, 6, 7, 7, 7];
    console.log(findMax(arr));
</script>
</body>
</html>
