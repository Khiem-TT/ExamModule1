<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex03</title>
</head>
<body>
<script>
    function sumOfListFibonacy(x) {
        let a = 0;
        let b = 1;
        let temp;
        let sum = a + b;
        for (let i = 0; i < x - 2; i++) {
            temp = a + b;
            sum += temp;
            a = b;
            b = temp;
        }
        return sum;
    }

    let x = 20;
    console.log(sumOfListFibonacy(x));
</script>
</body>
</html>
